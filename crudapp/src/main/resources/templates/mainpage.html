<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <title>Main</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container">
            <div class="row my-2 text-center">
                <!-- Start of Thymeleaf iteration -->
                <div class="border col-4 " th:each="data:${dataList}">
                    <div class="row m-2">
                        <a th:text ="${data.firstName}"></a>
                        <a th:text ="${data.lastName}"></a>
                    </div>
                    <div class="row my-2">
                        <div><a class="btn btn-warning" th:href="@{/data/update/id={id}(id=${data.id})}" role="button">Update Name</a></div>
                        <div><a class="btn btn-warning  my-3" th:href="@{/data/delete/id={id}(id=${data.id})}" role="button">Delete Name</a></div>
                    </div>
                </div>
            </div>
            <a class="btn btn-primary mt-3 text-center" href="/data/upload" role="button">Upload new name</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
                integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
                integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    </body>
</html>
